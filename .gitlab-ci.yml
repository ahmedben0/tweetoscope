stages:
    - build
    - build_docker
    - test


################################################


compile_cpp:
    image: $Dockerhub_username/tweeto-main-docker:v3
    stage: build
    tags:
        - docker
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
    artifacts:
        paths:
            - build/
        expire_in: 1 days


################################################


build_collector_docker_image:
    image: docker:latest
    stage: build_docker
    services:
        - docker:dind        
    script:
        - docker build -f docker/Dockerfile.collector -t $Dockerhub_username/tweeto-collector:v3 .
        - docker login -u "$Dockerhub_username" -p "$Dockerhub_password"
        - docker push $Dockerhub_username/tweeto-collector:v3
    rules:
        - changes:
            - docker/Dockerfile.collector
            - src/cpp/*
            - docker/requirements_apt.txt


