stages:
    - build
    - build_docker


################################################


compile_cpp:
    image: $Dockerhub_username/tweetoscope-cpp:main-1 
    stage: build
    tags:
        - docker
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
    artifacts:
        paths:
            - build/
        expire_in: 1 days

##Â this image is built here so that in case of a new image
## all the python images using this image won't have to push the whole data
build_main_python_docker_image:
    image: docker:latest
    stage: build
    services:
        - docker:dind        
    script:
        - docker build -f docker/Dockerfile.python-main -t $Dockerhub_username/tweetoscope-python:main-1 .
        - docker login -u "$Dockerhub_username" -p "$Dockerhub_password"
        - docker push $Dockerhub_username/tweetoscope-python:main-1
    rules:
        - changes:
            - docker/Dockerfile.python-main
            - src/python/*
            - docker/requirements_python.txt

