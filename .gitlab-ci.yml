#before_script:


stages:
    - build
    - test

##Â add a step to check that the docker file is running smoothly

build:
    stage: build
    script:
        - docker build -f docker/Dockerfile.cppfile -t cpp-docker-image .
        - echo "Building"


test:
    stage: test
    image: fellajimed/cpp-docker-image:latest
    script:
        - export PATH=$PATH:/usr/local/bin
        - export PATH=$PATH:/usr/include/:$PATH
        - export PATH=$PATH:/usr/bin/:$PATH
        - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/share/pkgconfig
        - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/lib/pkgconfig
        - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/include
        - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/lib
        - g++ -o src/cpp/tweet-generator -O3 -Wall -std=c++17 `pkg-config --libs --cflags gaml cppkafka rdkafka` -lpthread src/cpp/tweet-generator.cpp
        - g++ -o src/cpp/tweet-collector -O3 -Wall -std=c++17 `pkg-config --libs --cflags gaml cppkafka rdkafka` -lpthread src/cpp/tweet-collector.cpp
