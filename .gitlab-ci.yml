image: $Dockerhub_username/$Docker_image_name:latest

before_script:
    - export PATH=$PATH:/usr/local/bin:/usr/include/:/usr/bin/
    - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/share/pkgconfig:/spdlog/build
    - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/lib/pkgconfig:/usr/local/lib:/usr/local/include


stages:
    - build
    - test


build_docker:
    image: docker:latest
    stage: build
    services:
        - docker:dind
    before_script:
        - docker login -u "$Dockerhub_username" -p "$Dockerhub_password"
    script:
        - apk update && apk add git
        - docker build -f docker/Dockerfile.main -t $Dockerhub_username/$Docker_image_name:latest .
        - docker push $Dockerhub_username/$Docker_image_name:latest
    rules:
        - changes:
            - docker/Dockerfile.main


build:
    image: $Dockerhub_username/$Docker_image_name:latest
    stage: build
    tags:
        - docker
    script:
        - mkdir build
        - cd build
