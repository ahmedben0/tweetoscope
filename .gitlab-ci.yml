    image: $Dockerhub_username/$Docker_image_name:latest
    stage: test
    tags:
        - shell
    script:
        - g++ -o src/cpp/tweet-generator -O3 -Wall -std=c++17 `pkg-config --libs --cflags gaml spdlog cppkafka rdkafka` -lpthread src/cpp/tweet-generator.cpp
