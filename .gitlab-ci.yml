image: fellajimed/cpp-docker-image:latest

before_script:
    - export PATH=$PATH:/usr/local/bin:/usr/include/:/usr/bin/
    - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/share/pkgconfig
    - export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:/usr/local/lib/pkgconfig:/usr/local/lib:/usr/local/include


stages:
    - build
    - test


build:
    stage: build
    tags:
        - docker
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
        - echo $Dockerhub_password

build_docker:
    image: docker:latest
    stage: build
    services:
        - docker:dind
    before_script:
        - docker login -u "$Dockerhub_username" -p "$Dockerhub_password"
    script:
        - apk update && apk add git
        - docker build -f docker/Dockerfile.cppfile -t $Dockerhub_username/$Docker_image_name:latest .
        - docker push $Dockerhub_username/$Docker_image_name:latest
        #- (if [ $(git diff HEAD^ HEAD --name-only | grep -e docker/Dockerfile.cppfile) ]; then echo $Dockerhub_username; else echo "teeeest"; fi);
    rules:
        - changes:
            - docker/Dockerfile.cppfile

test:
    image: fellajimed/cpp-docker-image:latest
    stage: test
    tags:
        - docker
    script:
        - g++ -o src/cpp/tweet-generator -O3 -Wall -std=c++17 `pkg-config --libs --cflags gaml cppkafka rdkafka` -lpthread src/cpp/tweet-generator.cpp
        - g++ -o src/cpp/tweet-collector -O3 -Wall -std=c++17 `pkg-config --libs --cflags gaml cppkafka rdkafka` -lpthread src/cpp/tweet-collector.cpp
